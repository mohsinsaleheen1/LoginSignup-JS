<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/signup</title>
    <!-- =============Custom Css Link======= -->
    <link rel="stylesheet" href="style.css" />
    <!-- =============Bootstrap Css Link======= -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="d-block" id="signup">
      <div class="signup">
        <h1>Signup</h1>
        <input type="text" placeholder="Email" required id="semail" />
        <input type="password" placeholder="password" required id="spassword" />
        <button onclick="signup()">Signup</button>
        <p>
          Already have a Account? <a href="#" onclick="alaccount()">Login</a>
        </p>
      </div>
    </div>

    <div class="d-none" id="login">
      <div class="signup">
        <h1>Login</h1>
        <input type="text" placeholder="Email" required id="lemail" />
        <input type="password" placeholder="password" required id="lpassword" />
        <button onclick="loginn()">Login</button>
        <p>
          Dont's have a Account? <a href="#" onclick="daccount()">Signup</a>
        </p>
      </div>
    </div>
    <!-- =================Bootstrap JS link============ -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- ===============Javascript link=========== -->
    <script src="app.js"></script>
  </body>
</html>
